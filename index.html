
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,255,100,0.2);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>📞 상담 신청하기</h2>
    <form action="https://formsubmit.co/zkstkfkd3517@naver.com" method="POST">
      <input type="text" name="이름" placeholder="이름" required>
      <input type="tel" name="연락처" placeholder="연락처 (예: 010-1234-5678)" required>

      <!-- 숨김 필드 -->
      <input type="hidden" name="_next" value="thanks.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_autoresponse" value="상담 신청이 정상 접수되었습니다. 빠른 시일 내에 연락드리겠습니다. 감사합니다.">

      <button type="submit">상담 신청</button>
    </form>
  </div>

</body>
</html>
